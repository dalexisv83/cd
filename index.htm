<!doctype html>
<html xmlns:ng="http://angularjs.org">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <title>Cabling Diagram</title>
    <script type="text/javascript" src="http://agentanswercenter.directv.com/en-us/res/system/js/angular.js"></script>
    <script type="text/javascript" src="http://agentanswercenter.directv.com/en-us/res/system/js/jquery.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="controller/controller.js"></script>
    <script type="text/javascript" src="class/class.js"></script>
    <script type="text/javascript" src="data/data.js"></script>
</head>

<body ng-app="cablingDiagram">
    <div ng-controller="cablingDiagramController">
        <select>
            <option ng-repeat="option in receiverArray" value="{{option}}">{{option}}</option>
        </select>
        <ul>
            <li class="no-decoration">
                <label>
                    <input type="checkbox" checked disabled />TV
                </label>
            </li>
            <li class="no-decoration" ng-repeat="tech in deviceArray">
                <label>
                    <input type="checkbox" ng-model="tech.on" ng-change="changeDevices" />{{tech.name}}
                </label>
            </li>
        </ul>
        <ul>
            <li class="no-decoration" ng-repeat="tech in connectionArray">
                <label>
                    <input type="checkbox" ng-model="tech.on" ng-change="changeConnections" />{{tech.name}}
                </label>
            </li>
        </ul>
        <hr>
        <div style="display:inline-block;width:300px" ng-repeat="portfolioItem in items = (portfolioArray | matchDevices:deviceArray | matchConnections:connectionArray)" class="ng-scope">
            <img style="max-width:100%;" ng-src="{{portfolioItem.image}}" alt="" />
        </div>
        <h2 ng-hide="items.length">There are no diagrams available for the options selected</h2>
    </div>
</body>

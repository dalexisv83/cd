<html>

<head>
    <meta charset="utf-8">
    <title>Cabling Diagram Unit Tests</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.19.0.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="//code.jquery.com/qunit/qunit-1.19.0.js"></script>
    <script src="../class/class.js"></script>
    <script type="text/javascript">
    QUnit.test("pushUnique", function(assert) {
        var testArray = ["hello"];
        var testItem = "world";
        assert.equal(pushUnique(testItem, testArray), true);

        var testItem = "hello";
        assert.equal(pushUnique(testItem, testArray), false);

        var testItem = "";
        assert.equal(pushUnique(testItem, testArray), false);
    })

    QUnit.test("getChecked", function(assert) {
    	var connectionsTest = [{"name":"David", "on":true}, {"name":"Cloud", "on":false}];
    	assert.equal(getChecked(connectionsTest), "David");

    	var connectionsTest = [{name:"David", on:true}, {name:"Cloud", on:false}, {name:"Jose", on:1}];
    	assert.equal(getChecked(connectionsTest), "David");
    })
    </script>
</head>

<body>
    <div id="qunit"></div>
</body>

</html>
